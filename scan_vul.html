<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerable Website Scanning</title>
    <link rel="stylesheet" href="scan_vul.css">  <!-- Optional CSS -->
</head>
<body>

    <div class="container">
        <h1>Vulnerable Website Scanning</h1>
        <form id="scan-form" enctype="multipart/form-data">
            <label for="file">Upload Website Source Code (.html, .js, .php):</label>
            <input type="file" id="file" name="file" accept=".html,.js,.php" required>

            <label for="vulnerability">Select Vulnerability Type:</label>
            <select id="vulnerability" name="vulnerability" required>
                <option value="sql_injection">SQL Injection</option>
                <option value="xss">Cross-Site Scripting (XSS)</option>
                <option value="csrf">Cross-Site Request Forgery (CSRF)</option>
                <option value="file_inclusion">File Inclusion</option>
                <option value="command_injection">Command Injection</option>
            </select>

            <button type="submit">Scan for Vulnerability</button>
        </form>

        <div id="scan-results">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script>
        document.getElementById('scan-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData();
            const fileInput = document.getElementById('file');
            const vulnerabilityType = document.getElementById('vulnerability').value;
            
            formData.append('file', fileInput.files[0]);
            formData.append('vulnerability', vulnerabilityType);

            // Send the request to the backend (Flask) running on port 5001
            fetch('http://localhost:5001/scan-vulnerability', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('scan-results');
                resultDiv.innerHTML = `<p><strong>Scan Results:</strong></p><pre>${JSON.stringify(data, null, 2)}</pre>`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('scan-results').innerHTML = 'An error occurred during the scan.';
            });
        });
    </script>

</body>
</html>
